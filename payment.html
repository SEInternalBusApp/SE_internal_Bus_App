<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Al-IMAM TRANSPORTATION</title>
    
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">


    <style>
    body {
     background-image: url('assets/img/logo.png');
     background-size: 70%; 
     background-repeat: no-repeat;
     background-attachment: fixed;
     background-color: #f3f3f3;
     background-position: -200px center; 
    }
    .custom-form {
      background: none; 
    }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-end">
            <div class="col-md-6" style="margin-top: 250px;">
                <div>
                    <h1>Payment</h1>
                    <div class="form-group">
                        <label for="cardNumber">Number Card</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <label for="cvv">CVC-</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="expirationDate">Date</label>
                            <input type="text" class="form-control" id="expirationDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardName">Name</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Enter card name">
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="payment-received.html"><button type="submit" class="btn btn-primary px-5" style="background-color: #31A2F3;">Submit</button></a>
                        <a href="#" style="color: black;">
                        <i class="bi bi-question-circle-fill"></i><span> Need a help?</span>
                        </a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
